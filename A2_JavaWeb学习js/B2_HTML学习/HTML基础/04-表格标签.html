<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--表格-->
<!--
table ：定义表格
    border：规定表格边框的宽度
    width ：规定表格的宽度
    cellspacing：规定单元格之间的空白

tr ：定义行
    align：定义表格行的内容对齐方式

td ：定义单元格
    rowspan:规定单元格可横跨的行数
    colspan:规定单元格可横跨的列数

th：定义表头单元格
-->

<table width="500" border="3" cellspacing="0" >
    <tr align="center">
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>图片</th>
    </tr>

            <img src="..\图片视频\02-图片音频视频\a.jpg " width="60" height="50">
        </td>
    </tr>

    <tr align="center">
        <td>&nbsp;&nbsp;gan&nbsp;&nbsp;</td>

        <td>&nbsp;&nbsp;女&nbsp;&nbsp;</td>
        <td>
            <img src="..\图片视频\y.jpg" width="60" height="50">
        </td>
    </tr>
</table>

colspan 规定单元格可横跨的列数
rowspan 规定单元格可横跨的行数
-->
