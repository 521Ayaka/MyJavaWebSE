<h1>
    <a href="https://www.w3school.com.cn/jsref/jsref_obj_array.asp">所有方法和属性</a>

<script>

    //方式一
    var string01 = new String("尴尬酱"); //String S大写
    alert(string01);

    //方式二
    var string02 = "GanGa";
    var string03 = 'Jiang';
    alert(string02+string03);


    //属性 length
    alert(string02.length);

    //方法 trim
    var str = '  gan  ';
    alert(1 + str + 1);
    alert(1 + str.trim() + 1);

    //方法 charAt
    alert(string01.charAt(0));

    //方法 indexOf
    alert(string01.indexOf("酱"));




</script>
