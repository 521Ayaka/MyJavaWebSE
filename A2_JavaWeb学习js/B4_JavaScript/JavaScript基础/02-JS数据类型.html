<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<h2>JS变量
    <img src="../img/img.png"><br>
    <hr><hr><hr><hr><hr>
</h2>


<script>
    //==============================================
    //变量
    var test = 20;
    test = "尴尬";
    alert(test);

    {
        var age = 9;
        var age = 8; // 变量可重复定义
    }
    alert(age); //var: 作用域很大 相当于全局



    let name1 = "Gan";
    //let name1 = "GanGaJiang"; //变量不可以重复定义
    {
        let name2 = "GanGa";
    }

    alert(name1);
    // alert(name2); // 错误语法 let在局部内的话就作用与局部


    {
        const NUM = 66;
    }

    //alert(NUM);  //不作用全局
    const PI = 3.14159269387;
    //PI = 3.14;  //不可重新赋值
    window.alert(PI);

</script>


<h2>JS数据类型
    <img src="../img/img_1.png"><br>
    <hr><hr><hr><hr><hr>
</h2>


<script>
    //==================================================
    //数据类型
    /*
        (typeof 变量/常量) -->得到该 变量/常量 地数据类型

    */
    //number
    alert("=====number类型=====")
    var int = 66;
    var double = 66.66;
    alert(typeof int);
    alert(typeof double);

    //string
    alert("=====string类型=====");
    var char = '尴';
    var string = '尴尬';
    var strings = "尴尬酱";
    alert(typeof char);
    alert(typeof string);
    alert(typeof strings);

    //boolean
    alert("=====boolean=====");
    var boolean1 = true;
    var boolean2 = false;
    var boolean3 = (1+1>3);

    alert(typeof boolean1);
    alert(typeof boolean2);
    alert(typeof boolean3);

    //null --> 返回的是object
    alert("=====null=====");
    var nulls = null;
    alert(typeof nulls);
    //ECMAScript 一个错误 但是沿用至今 习惯。


    //undefined --> 未进行初始化是的类型
    alert("=====undefined=====");
    var und;
    alert(typeof und);






</script>


</body>
</html>
