<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    //定义
    var myObj = {

        name : "尴尬酱", // 属性名 : 属性值
        age : 9, // 用 , 号 不是用 ; 号

        eag1 : function (){ // 方法名 : function(){ //... }
            alert("干饭");
        }, // 方法后面也是用 , 号 不是用 ; 号

        eag2 : function (){
            alert("LOL");
        } // 最后一个不用符号了

    }; // 最好加个 ; 号结束对象的定义

    //使用
    alert(myObj.name);
    alert(myObj.age);

    myObj.eag1();
    myObj.eag2();




</script>

</body>
</html>
