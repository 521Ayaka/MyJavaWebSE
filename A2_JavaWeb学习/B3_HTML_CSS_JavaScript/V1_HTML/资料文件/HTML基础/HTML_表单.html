<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<h2>单选框</h2>
    <form>
        <input type="radio" name="sex" value="" >www<br>
        <input type="radio" name="sex" value="">xxx<br>
        <input type="radio" name="sex" value="">yyy
    </form>

<h2>复选框</h2>
    <form>
        <input type="checkbox" name="get" value="">尴尬<br>
        <input type="checkbox" name="get" value="">这就尴尬了<br>
        <input type="checkbox" name="get" value="">GanGa
    </form>


<h2>简单下拉</h2>
    <form>
        <select name="">
            <option value="1">春天</option>
            <option value="2">夏天</option>
            <option value="3">秋天</option>
            <option value="4">冬天</option>
        </select>
    </form>

<h2>预选下拉</h2>
    <form>
        <select name="">
            <option value="1">春天</option>
            <option value="2" selected>夏天</option>
            <option value="3">秋天</option>
            <option value="4">冬天</option>
        </select>
    </form>

<h2>文本域</h2>
    <textarea rows="10" cols="30">
文本域内容:
    </textarea>

<h2>创建按钮</h2>
    <form action="">
        <input type="button" value="Hello World!  按钮名称">
    </form>

<h2>
    <a href="https://www.runoob.com/html/html-forms.html">其他表单</a>
</h2>


</body>
</html>
