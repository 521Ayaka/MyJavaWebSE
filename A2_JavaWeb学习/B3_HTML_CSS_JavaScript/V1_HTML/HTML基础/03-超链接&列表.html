<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
href：指定访问资源的URL

target：指定打开资源的方式
    _self：默认值，在当前页面打开
    _blank：在空白页面打开
-->

<h2>
    <a href="https://www.bilibili.com/video/BV1Qf4y1T7Hx?p=64">
        Bilibili视频 【默认是target="self" //此页面跳转】
    </a>
</h2>

<br>

<h2>
    <a href="https://www.bilibili.com/video/BV1Qf4y1T7Hx?p=64"
        target="blank">
        Bilibili视频 【设置target="blank" //新页面跳转】
    </a>
</h2>

<!--====================================================-->

<!--有序列表-->
<h3>有序列表</h3>
<ol>
    <li>项目一</li>
    <li>项目二</li>
    <li>项目三</li>
</ol>
<br>

<h3>有序列表 列表样式</h3>
<img src="..\图片视频\img_1.png"></img>
<ol type="A">
    <li>项目一</li>
    <li>项目二</li>
    <li>项目三</li>
</ol>

<br>
<hr>
<!--无序列表-->
<ul>
    <li>项目一</li>
    <li>项目二</li>
    <li>项目三</li>
</ul>




</body>
</html>
